<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://kit.fontawesome.com/c835f09f38.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>

<body>

    <div class="bg-slate-100 flex justify-center items-center min-h-screen">

        <div
            class="bg-indigo-500 m-6 flex flex-col justify-center items-start border border-slate-300 p-10 shadow-xl rounded-lg">
            <h4 class="text-lg font-bold text-slate-100"><i class="fa-solid fa-credit-card mr-2"></i>Your Balance</h4>
            <h1 class="text-5xl font-bold text-green-400 tracking-wider" id="balance">£0.00</h1>

            <div
                class="inc-exp-container tracking-wide bg-white flex justify-center items-center border rounded-lg shadow w-full my-6">

                <div class="border-r p-4 rounded-l-md">
                    <h4 class="font-bold">Income</h4>
                    <p id="money-plus" class="money plus text-lg font-bold text-green-500">+£0.00</p>
                </div>

                <div class="p-4 rounded-r-lg">
                    <h4 class="font-bold">Expense</h4>
                    <p id="money-minus" class="money minus text-lg font-bold text-red-400">-£0.00</p>
                </div>

            </div>


            <h3 class="font-bold text-slate-100 border-b block w-full mb-4">History</h3>

            <ul id="list" class="list block w-full">
                <!-- <li class="minus">Cash <span>-£300</span><button class="delete-btn">X</button></li> -->
            </ul>




            <h3 class="text-lg font-bold text-slate-100 border-b block w-full mt-6 mb-6">Add new transaction <i
                    class="fa-solid fa-circle-down ml-1"></i></h3>

            <div class="flex flex-col">
                <form class="mt-2" id="form">
                    <div class="form-control">
                        <label class="text-slate-100" for="text">Item</label>
                        <input class="block w-full mt-2 border p-1 rounded shadow-inner" type="text" id="text"
                            placeholder="Enter text">
                    </div>
                    <div class="form-control mt-4">
                        <label class="text-slate-100" for="amount">Amount <br> (negative - expense, positive -
                            income)</label>
                        <input class="block w-full mt-2 border p-1 rounded shadow-inner" type="number" id="amount"
                            placeholder="Enter amount...">
                    </div>
                    <button
                        class="btn bg-slate-700 w-full hover:bg-slate-900 duration-300 p-2 rounded shadow text-white mt-6">Add
                        transaction</button>
                </form>
            </div>

            <p class="mt-4 italic text-sm text-slate-300">Powered by <i class="fa-brands fa-square-js text-lg"></i> </p>
        </div>

        <div class="flex flex-col justify-center items-center">


        </div>


    </div>



    <script src="./script.js"></script>
</body>

</html>





<!-- * to run: npm run watch or to build once npm run build -->
