<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://kit.fontawesome.com/c835f09f38.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>

<body class="bg-slate-100">



    <div class="md:m-20 grid grid-cols-1 md:grid-cols-2 gap-4 p-10 min-h-screen">


        <div class="bg-gradient-to-br from-indigo-500 to-pink-500 flex flex-col p-10 shadow-lg rounded-lg">
            <h4 class="text-lg font-bold text-slate-100"><i class="fa-solid fa-credit-card mr-2"></i>Your Balance</h4>
            <h1 class="balance text-5xl font-bold text-green-400 tracking-wider" id="balance">£0.00</h1>

            <div
                class="inc-exp-container tracking-wide bg-white flex justify-evenly items-center border rounded-lg shadow w-full my-6">

                <div class="p-4 rounded-l-md">
                    <h4 class="font-bold">Income</h4>
                    <p id="money-plus" class="money plus text-lg font-bold text-green-500">+£0.00</p>
                </div>

                <div class="p-4 rounded-r-lg">
                    <h4 class="font-bold">Expense</h4>
                    <p id="money-minus" class="money minus text-lg font-bold text-red-400">-£0.00</p>
                </div>

            </div>

        </div>



        <div class="bg-slate-500 row-span-2 p-10 rounded-lg shadow-lg">
            <h3 class="font-bold text-slate-100 border-b block w-full"><i
                    class="fa-solid fa-clock-rotate-left mr-1"></i>History</h3>

            <!-- <ul>
                <div class="flex justify-between mt-4 bg-slate-100 p-3 rounded shadow border-r-8 border-green-400">

                        <span>Sample Item</span>
                    </div>
                    <li class=""><span>£300</span></li>
                </div>
            </ul> -->

            <div class="text-slate-900" id="date">

            </div>

            <ul id="list" class="list block w-full mt-4">
                <!-- <span class="date-span"></span> -->
                <!-- <li class="minus">Cash <span>-£300</span><button class="delete-btn">X</button></li> -->
            </ul>
        </div>


        <div class="bg-slate-500 rounded-lg p-10 shadow-xl">
            <h3 class="text-lg font-bold text-slate-100 border-b block w-full mb-4"><i
                class="fa-solid fa-circle-down mr-1"></i>Add new transaction </h3>

            <div class="flex flex-col">
                <form class="mt-2" id="form">
                    <div class="form-control">
                        <label class="text-slate-100" for="text">Item</label>
                        <input class="block w-full mt-2 border p-1 rounded shadow-inner" type="text" id="text"
                            placeholder="Enter text">
                    </div>
                    <div class="form-control mt-4">
                        <label class="text-slate-100" for="amount">Amount <br> (negative - expense, positive -
                            income)</label>
                        <input class="block w-full mt-2 border p-1 rounded shadow-inner" type="number" id="amount"
                            placeholder="Enter amount...">
                    </div>
                    <button
                        class="btn bg-slate-700 w-full hover:bg-slate-900 duration-300 p-2 rounded shadow text-white my-6">Add
                        transaction</button>
                </form>
            </div>

            <p class="mt-4 italic text-sm text-yellow-300">Powered by <i class="fa-brands fa-square-js text-lg"></i>
            </p>
            <a href="https://www.traversymedia.com/" target="_blank" rel="noopener noreferrer"
                class="text-sm italic text-green-400 hover:text-blue-300 duration-300 mt-1 underline">Course provided by
                <strong>Traversy Media</strong></a>
            <br>
            <span class="text-slate-300 text-sm">v1.3</span>
        </div>

        <!-- Shopping list Add -->
        <div class="shopping-container bg-slate-300 rounded-lg p-10 shadow border border-slate-400">
            <h2 class="text-slate-600 text-lg font-bold"><i class="fa-solid fa-plus mr-1"></i>Add items to your shopping list
            </h2>
            <form id="item-form" class="mt-4">
                <div class="form-control">
                    <input type="text" class="block w-full form-input p-2 rounded shadow-inner" id="item-input" name="item"
                        placeholder="Enter Item" />
                </div>
                <div class="form-control">
                    <button type="submit" class="block w-full btn mt-4 bg-indigo-500 hover:bg-indigo-700 duration-300 px-2 py-1 text-slate-100 rounded-md">
                        <i class="fa-solid fa-circle-plus"></i> Add Item
                    </button>
                </div>
            </form>
        </div>

    <!-- Filter Items -->
        <div class="bg-slate-300 row-span-2 rounded-lg p-10 shadow border border-slate-400">

            <h2 class="text-slate-600 text-lg font-bold mb-4"><i class="fa-solid fa-basket-shopping mr-1"></i>Shopping List
            </h2>

            <div class="filter">
                <input type="text" class="form-input-filter p-2 rounded shadow-inner" id="filter" placeholder="Filter Items">
            </div>

                    </button>
                </li> -->

            </ul>

            <button id="clear" class="btn-clear bg-slate-700 w-full hover:bg-slate-900 duration-300 p-2 rounded shadow text-white my-4">Clear All</button>

        </div>



    </div>

    <footer class="flex justify-center items-center bg-slate-800 text-slate-100 h-[75px]">
        <a class="text-lg text-slate-300 mx-1 hover:scale-125" href="https://www.linkedin.com" target="_blank"
            rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
        <a class="text-lg text-slate-300 mx-1 hover:scale-125" href="https://www.twitter.com" target="_blank"
            rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
        <a class="text-lg text-slate-300 mx-1 hover:scale-125" href="https://www.github.com" target="_blank"
            rel="noopener noreferrer"><i class="fa-brands fa-square-github"></i></a>
    </footer>



    <script src="script.js"></script>
</body>

</html>
